include: upstream/fedora-silverblue.yaml

ref: fedora-indicolite
rojig:
  name: fedora-indicolite
  summary: "Fedora Silverblue Indicolite"
  license: MIT

repos:
  - fedora-36
  - fedora-36-updates

packages:
  # secure boot, signing nvidia drivers
  - akmods
  - kmodtool
  - mokutil
  - openssl
  - rpmdevtools

  # general build
  - make
  - gcc-c++

  # general utils
  - util-linux-user
  - moreutils
  - etckeeper
  - lm_sensors
  - virt-manager
  - wireguard-tools

  # media
  - vdpauinfo
  - libva-vdpau-driver
  - gstreamer1-plugins-good
  - libva-utils

  # opengl
  - mesa-libGLU.i686
  - mesa-libGLU.x86_64

  # only for shadowrun returns
  - libXcursor.i686

  # i3wm desktop
  - i3
  - xdotool
  - xclip
  - libconfig
  - lm_sensors-libs
  - feh
  - polkit-gnome
  - gnome-flashback
  - xfce4-clipman-plugin

  # basic shell
  - alacritty
  - vim
  - tmux
  - fish
  - fd-find
  - btop
